<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1> How well do you know Mr. Holmes? Try your luck!</h1>
    <div id ="quiz-container" class ="container">
        <div class="title"></div>
        <div class="question"></div>
        <label class ="option"><input type ="button" name="option" value="A"/> <span id="opt1"></span></label>
        <label class ="option"><input type ="button" name="option" value="B"/> <span id="opt2"></span></label>
        <label class ="option"><input type ="button" name="option" value="C"/> <span id="opt3"></span></label>
        <label class ="option"><input type ="button" name="option" value="D"/> <span id="opt4"></span></label>
        <button id ="next" class="next-btn" onclick="loadNextQuestion();"> Next Question</button>
    </div>
    <div id= "result" class ="container result" ></div>
    
</body>
